<div class="cadastro-produto">
  <div class="page-header">
    <h1>Cadastro de produtos</h1>
  </div>
  <mat-card class="home mat-elevation-z0">
   <mat-card-header>
      <mat-card-title>
        <div>
          Produtos
        </div>
      </mat-card-title>
      <div class="action-buttons-header">
        <button mat-flat-button color="primary" style="width:auto" (click)="openModalProduct()">
          <i class="fas fa-plus"></i>
          Novo Produto
        </button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Action Column -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_horizon</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="openModalProduct(element)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="openModalDeleteProduct(element)">
                <mat-icon>delete</mat-icon>
                <span>Deletar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
          <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </mat-card-content>
  </mat-card>

</div>

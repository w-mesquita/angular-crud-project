<div class="container-fluid cadastro-cliente">
    <div class="row">
      <div class="col">
        <div class="header-action d-flex justify-content-between align-items-center mt-3 mb-3">
          <h3>Clientes</h3>
          <button mat-flat-button color="primary" style="width:auto">
            <i class="fas fa-plus"></i>
            Novo Cliente
          </button>
        </div>
      </div>
    </div>
  
    <mat-card class="home mat-elevation-z0">
      <mat-card-header>
  
      </mat-card-header>
      <mat-card-content>
        <table mat-table class="full-width-table" [dataSource]="clients">
          <!-- Action Column -->
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_horizon</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Deletar</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef >Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="salario">
            <th mat-header-cell *matHeaderCellDef>Salario</th>
            <td mat-cell *matCellDef="let row">{{row.salario}}</td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let row">{{row.estado}}</td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="empresa">
            <th mat-header-cell *matHeaderCellDef>Empresa</th>
            <td mat-cell *matCellDef="let row">{{row.empresa}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="idade">
            <th mat-header-cell *matHeaderCellDef>Idade</th>
            <td mat-cell *matCellDef="let row">{{row.idade}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef>Sexo</th>
            <td mat-cell *matCellDef="let row">{{row.sexo}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
      </mat-card-content>
    </mat-card>
  
  </div>
